backend:
  name: git-gateway
  branch: main # Asume 'main' como tu rama principal. Ajusta si usas 'master' u otra.

publish_mode: editorial_workflow # Permite flujos de trabajo de borrador y publicación

media_folder: "src/assets" # Dónde se guardarán las imágenes subidas desde el CMS
public_folder: "/assets" # Ruta pública para acceder a esas imágenes

collections:
  - name: "activities"
    label: "Actividades"
    folder: "src/content/activities"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Fecha", name: "date", widget: "datetime" }
      - { label: "Descripción Corta", name: "description", widget: "text", required: false }
      - { label: "Imagen de Portada", name: "image", widget: "image", required: false }
      - { label: "Cuerpo del Contenido", name: "body", widget: "markdown" }

  - name: "books"
    label: "Libros"
    folder: "src/content/books"
    create: true
    slug: "{{year}}-{{slug}}"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Autor/es", name: "author", widget: "string" } # Asumiendo un string, si es lista, se podría ajustar
      - { label: "Año", name: "year", widget: "number" }
      - { label: "Imagen de Portada", name: "cover_image", widget: "image", required: false }
      - { label: "Cuerpo del Contenido", name: "body", widget: "markdown" }

  - name: "honors"
    label: "Honores y Reconocimientos"
    folder: "src/content/honors"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Fecha/Año", name: "date", widget: "datetime" }
      - { label: "Descripción", name: "description", widget: "text" }
      - { label: "Cuerpo del Contenido", name: "body", widget: "markdown" }

  - name: "news"
    label: "Noticias"
    folder: "src/content/news"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Fecha", name: "date", widget: "datetime" }
      - { label: "Descripción Corta", name: "description", widget: "text", required: false }
      - { label: "Cuerpo del Contenido", name: "body", widget: "markdown" }

  - name: "patents"
    label: "Patentes"
    folder: "src/content/patents"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "ID de Patente", name: "patent_id", widget: "string", required: false }
      - { label: "Inventor/es", name: "inventors", widget: "list", field: { label: "Inventor", name: "inventor", widget: "string" } }
      - { label: "Fecha", name: "date", widget: "datetime" }
      - { label: "Descripción Corta", name: "description", widget: "text", required: false }
      - { label: "Cuerpo del Contenido", name: "body", widget: "markdown" }

  - name: "publications"
    label: "Publicaciones"
    folder: "src/content/publications"
    create: true
    slug: "{{year}}-{{slug}}"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Autor/es", name: "authors", widget: "list", field: { label: "Autor", name: "author", widget: "string" } }
      - { label: "Año de Publicación", name: "publication_year", widget: "number" }
      - { label: "Revista/Conferencia", name: "journal", widget: "string", required: false }
      - { label: "Abstract", name: "abstract", widget: "text", required: false }
      - { label: "Enlace a PDF", name: "pdf_link", widget: "string", required: false }
      - { label: "Imagen de Portada", name: "cover_image", widget: "image", required: false }
      - { label: "Cuerpo del Contenido", name: "body", widget: "markdown" }

  - name: "research"
    label: "Investigación"
    folder: "src/content/research"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Descripción Corta", name: "description", widget: "text", required: false }
      - { label: "Imagen de Portada", name: "image", widget: "image", required: false }
      - { label: "Cuerpo del Contenido", name: "body", widget: "markdown" }

  - name: "softwares"
    label: "Software"
    folder: "src/content/softwares"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Descripción", name: "description", widget: "text" }
      - { label: "Enlace", name: "link", widget: "string", required: false }
      - { label: "Cuerpo del Contenido", name: "body", widget: "markdown" }

  - name: "team"
    label: "Equipo"
    folder: "src/content/team"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Nombre", name: "name", widget: "string" }
      - { label: "Rol", name: "role", widget: "string" }
      - { label: "Avatar", name: "avatar", widget: "image", required: false }
      - { label: "Email", name: "email", widget: "string", required: false }
      - { label: "Sitio Web", name: "website", widget: "string", required: false }
      - { label: "Bio/Descripción", name: "body", widget: "markdown", required: false }